<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="imgs/logotipo.techmoovers-removebg-preview.png">
            <h1>Techmoovers</h1>
            <ul>
                <li> <a href="#"> Nossos serviços</a></li>

                <li> <a href="#"></a> Cadastro</li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <div class="login">
        <div class="container1">
            <div class="card">
                <h2>Cadastro</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>Informe seu nome:</span>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <span>Informe seu e-mail:</span>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <span>CNPJ da empresa:</span>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <span>Crie sua senha:</span>
                        <input type="password">
                    </div>
                    <button class="botao">Cadastrar</button>
                </div>
            </div>
            <div class="card2">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>Email:</span>
                        <input placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input type="password" placeholder="******">
                    </div>
                    <button class="botao">Entrar</button>
                </div> 
            </div>
        </div>
    </div>
